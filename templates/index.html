<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-md" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
             <div class="media">
                 <div class="media-body">
                    <h4 class="media-heading">{{mars.news_title}}</h4>
                    <p>{{ mars.news_paragraph }}</p>
                 </div>
             </div>
            </div>
        </div>
        <!-- Featured Image -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
              <h2>Featured Mars Image</h2>
              <img
                src="{{mars.featured_image }}"
                class="img-responsive"
                alt="Responsive image"
              />
            </div>
             <!-- Mars Facts -->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>
        <!-- Mars images -->
        <div class="row" id="mars-image-title">
            <h4> Mars Hemispheres </h4>
            {% for i in mars.hemispheres: %} 
            <div class="col-md-4">
                <div class="thumbnail">
                    <img src="{{ i.image_url }}" class="img-thumbnail" styles="width:100%">
                    <p> {{ i.title }}</p>  
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
